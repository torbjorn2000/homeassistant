title: Översikt maxi
icon: mdi:laptop
id: overview
cards:
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          icon: mdi:heart
          name: Myslampor
          #color: red
          #size: 100%
          style:
            - text-transform: none
            - font-weight: bold
          action: service
          service:
            domain: script
            action: turn_on
            data:
              entity_id: script.cozy_dozy
        - type: "custom:button-card"
          icon: mdi:power-sleep
          name: Släckt
        #  size: 100%
          style:
            - text-transform: none
            - font-weight: bold
          action: service
          service:
            domain: scene
            action: turn_on
            data:
              entity_id: scene.darkness
    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          icon: mdi:coffee
          name: Pers morgon
          #size: 100%
          style:
            - text-transform: none
            - font-weight: bold
          action: service
          service:
            domain: scene
            action: turn_on
            data:
              entity_id: scene.per_s_morning
        - type: "custom:button-card"
          icon: mdi:broom
          name: Städ
        #  size: 100%
          style:
            - text-transform: none
            - font-weight: bold
          action: service
          service:
            domain: scene
            action: turn_on
            data:
              entity_id: scene.cleaning
        - type: "custom:button-card"
          icon: mdi:door
          name: Hej då
          #size: 100%
          style:
            - text-transform: none
            - font-weight: bold
          action: service
          service:
            domain: script
            action: turn_on
            data:
              entity_id: script.leaving_home
    - type: horizontal-stack
      cards:
      - type: "custom:button-card"
        icon: mdi:account-plus
        name: Gästrum
        entity: light.gastrum
        color: rgb(255, 255, 0)
        style:
          - text-transform: none
          - font-weight: bold
      - type: "custom:button-card"
        icon: mdi:sofa
        name: Vardagsrum
        entity: light.vardagsrum
        color: rgb(255, 255, 0)
        style:
          - text-transform: none
          - font-weight: bold
    - type: horizontal-stack
      cards:
      - type: "custom:button-card"
        icon: mdi:stove
        name: Kök
        entity: light.kok
        color: rgb(255, 255, 0)
        style:
          - text-transform: none
          - font-weight: bold
      - type: "custom:button-card"
        icon: mdi:hotel
        name: Sovrum
        entity: light.sovrum
        color: rgb(255, 255, 0)
        style:
          - text-transform: none
          - font-weight: bold
    - type: horizontal-stack
      cards:
      - type: "custom:button-card"
        icon: mdi:door
        name: Hall
        entity: light.hall
        color: rgb(255, 255, 0)
        style:
          - text-transform: none
          - font-weight: bold
      - type: "custom:button-card"
        icon: mdi:flower-tulip
        name: Blomlampor
        entity: light.flowers
        color: rgb(255, 255, 0)
        style:
          - text-transform: none
          - font-weight: bold
  - type: entities
    title: Sonosar
    show_header_toggle: false
    entities:
    - type: custom:mini-media-player
      entity: media_player.kok
      hide_power: true
      show_source: true
      short_info: true
      group: true
      consider_pause_idle: true
      idle_view: true
      sonos_grouping: !include sonos_grouping.yaml
    - type: custom:mini-media-player
      entity: media_player.vardagsrum
      hide_power: true
      show_source: true
      short_info: true
      group: true
      consider_pause_idle: true
      idle_view: true
      sonos_grouping: !include sonos_grouping.yaml
    - type: custom:mini-media-player
      entity: media_player.gastrum
      hide_power: true
      show_source: true
      short_info: true
      group: true
      consider_pause_idle: true
      idle_view: true
      sonos_grouping: !include sonos_grouping.yaml
    - type: custom:mini-media-player
      entity: media_player.sovrum
      hide_power: true
      show_source: true
      short_info: true
      group: true
      consider_pause_idle: true
      idle_view: true
      sonos_grouping: !include sonos_grouping.yaml
  - type: vertical-stack
    cards:
    - type: glance
      entities:
        - entity: sensor.bedroom_temperature
          name: Sovrum
        - entity: sensor.kitchen_temperature
          name: Kök
        - entity: sensor.living_room_temperature
          name: Vardagsrum
        - entity: sensor.white_temp_1_temp
          name: Gästrum
    - type: weather-forecast
      name: SMHI
      entity: weather.smhi_home