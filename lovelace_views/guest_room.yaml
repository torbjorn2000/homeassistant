title: Gästrum
id: guest_room
cards:
  - type: entities
    title: Lampor
    entities:
      - type: custom:slider-entity-row
        entity: light.guest_ball
        toggle: true
        icon: mdi:circle-outline
      - entity: light.gastbokhyllan
        name: Bokhyllan
      - entity: light.gastsoffan
        name: Soffan
      - entity: light.guest_window
        name: Fönstret
      - entity: light.guest_side_board
        name: Skänken
      - entity: media_player.gastrum
  - type: horizontal-stack
    cards:
    - type: sensor
      entity: sensor.white_temp_1_temp
      name: Temp
      detail: 2  
      graph: line
    - type: sensor
      entity: sensor.white_temp_1_humidity
      name: Fukt
      detail: 2  
      graph: line
  - type: sensor
    entity: sensor.white_temp_1_pressure
    name: Lufttryck
    graph: line
  - type: custom:mini-media-player
    entity: media_player.gastrum
    name: Sonosen
    icon: mdi:speaker-wireless
    hide_power: true
    show_source: true
    short_info: true
    consider_pause_idle: true
    idle_view: true
    sonos_grouping: !include sonos_grouping.yaml
