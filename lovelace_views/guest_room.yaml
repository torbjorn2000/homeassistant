title: Gästrum
id: guest_room
cards:
  - type: entities
    title: Lampor
    entities:
      - type: custom:slider-entity-row
        entity: light.gastbollen
        toggle: true
        icon: mdi:circle-outline
      - entity: light.gastbokhyllan
        name: Bokhyllan
      - entity: light.gastsoffan
        name: Soffan
      - entity: light.guest_window
        name: Fönstret
      - entity: light.guest_sideboard
        name: Skänken
      - entity: media_player.gastrum
  - type: entities
    title: Temperatur mm
    show_header_toggle: false
    entities:
      - entity: sensor.white_temp_1_temp
        name: Temp
      - entity: sensor.white_temp_1_humidity
        name: Fukt
      - entity: sensor.white_temp_1_pressure
        name: Lufttryck
  - type: custom:mini-media-player
    entity: media_player.gastrum
    name: Sonosen
    icon: mdi:speaker-wireless
    hide_power: true
    show_source: true
    short_info: true
    consider_pause_idle: true
    idle_view: true
    sonos_grouping: !include sonos_grouping.yaml
