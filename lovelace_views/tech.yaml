title: tech
id: tech
icon: mdi:settings
cards:
  - type: entities
    title: Host
    show_header_toggle: false
    entities:
      - entity: sensor.processor_use
        name: Processor
        secondary_info: last-changed
      - entity: sensor.memory_use_percent
        name: Minne
        secondary_info: last-changed
      - entity: sensor.disk_use_percent
        name: Disk
        secondary_info: last-changed
  - type: entities
    title: Internet speed
    show_header_toggle: false
    entities:
      - entity: sensor.speedtest_ping
        secondary_info: last-changed
      - entity: sensor.speedtest_download
        secondary_info: last-changed
      - entity: sensor.speedtest_upload
        secondary_info: last-changed
  - type: entities
    title: Z-wave
    show_header_toggle: false
    entities:
      - entity: zwave.aeotec_zw090_zstick_gen5_eu
        name: Controller
      - type: weblink
        name: ZWave graph
        url: http://hassio.local:8123/zwave
        icon: mdi:mdi:access-point-network
      - type: divider
      - entity: zwave.fibaro_wall_dimmer_vardagsrum
      - entity: zwave.telldus_plugin_1
      - entity: zwave.telldus_plugin_2
      - entity: zwave.tkb_dimmer_1
      - entity: zwave.tkb_dimmer_2
      - type: divider
      - entity: zwave.soft_green
      - entity: zwave.perry_berry
  - type: entities
    title: Rörelsesensorn
    show_header_toggle: false
    entities:
      - entity: binary_sensor.white_motion_occupancy
      - entity: sensor.white_motion_illuminance
      - entity: sensor.white_motion_battery
  - type: entities
    title: Zigbee
    show_header_toggle: false
    entities:
      - sensor.bridge_state
      - input_boolean.zigbee_permit_join
      - timer.zigbee_permit_join
      - input_select.zigbee2mqtt_log_level
      - entity: script.update_zigbee_nerwork_map
        name: Update network map
        icon: mdi:arrow-up-bold
      - type: weblink
        name: Network map
        icon: 'mdi:graphql'
        url: /local/zigbee2mqtt_networkmap/map.html?engine=circo 
  - type: entities
    title: Batterier
    show_header_toggle: false
    entities:
      - entity: sensor.white_temp_1_battery
        name: Termometer gästrum
        icon: mdi:battery-70
      - entity: sensor.white_temp_2_battery
        name: Termometer sovrum
        icon: mdi:battery-70
      - entity: sensor.kitchen_thermometer_battery
        name: Termometer kök
      - entity: sensor.living_room_thermometer_battery
        name: Termometer vardagsrum
      - entity: sensor.perryberry_battery
        icon: mdi:battery-70
      - entity: sensor.softgreen_battery
        icon: mdi:battery-70
      - entity: sensor.vita_dimmern
        icon: mdi:battery-70
        name: Trådfri vita (Köksbänk)
      - entity: sensor.dimmer_yellow_battery
        icon: mdi:battery-70
        name: Trådfri gula (Taklampa kök)
      - entity: sensor.white_button_1_battery
        name: Vita knappen 1
        icon: mdi:battery-70
      - entity: sensor.white_button_2_battery
        name: Vita knappen 2
        icon: mdi:battery-70
      - entity: sensor.white_button_3_battery
        name: Vita knappen 3
        icon: mdi:battery-70
      - entity: sensor.double_button_battery
        name: Dubbelknappen
        icon: mdi:battery-70
      - entity: sensor.white_motion_battery
        name: Vita rörelsen batteri
        icon: mdi:battery-70
  - type: custom:tracker-card
    title:
    trackers:
      - sensor.custom_card_tracker
      - sensor.custom_component_tracker
      