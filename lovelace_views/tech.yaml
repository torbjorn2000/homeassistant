title: tech
id: tech
icon: mdi:settings
cards:
  - type: gauge
    name: CPU
    entity: sensor.processor_use
    severity:
      green: 0
      yellow: 50
      red: 80
  - type: gauge
    name: Memory
    entity: sensor.memory_use_percent
    severity:
      green: 0
      yellow: 50
      red: 80
  - type: gauge
    name: Disk
    entity: sensor.disk_use_percent
    severity:
      green: 0
      yellow: 45
      red: 85
  - type: entities
    title: Internet speed
    show_header_toggle: false
    entities:
      - entity: sensor.speedtest_ping
        secondary_info: last-changed
      - entity: sensor.speedtest_download
        secondary_info: last-changed
      - entity: sensor.speedtest_upload
        secondary_info: last-changed
  - type: entities
    title: Z-wave
    show_header_toggle: false
    entities:
      - entity: zwave.aeotec_zw090_zstick_gen5_eu
        name: Controller
      - type: weblink
        name: ZWave graph
        url: http://hassio.local:8123/zwave
        icon: mdi:mdi:access-point-network
      - type: divider
      - entity: zwave.fibaro_wall_dimmer_vardagsrum
      - entity: zwave.telldus_plugin_1
      - entity: zwave.telldus_plugin_2
      - entity: zwave.tkb_dimmer_1
      - entity: zwave.tkb_dimmer_2
      - type: divider
      - entity: zwave.soft_green
      - entity: zwave.perry_berry
  - type: entities
    title: Zigbee
    show_header_toggle: false
    entities:
      - sensor.bridge_state
      - input_boolean.zigbee_permit_join
      - timer.zigbee_permit_join
      - entity: script.update_zigbee_nerwork_map
        name: Update network map
        icon: mdi:arrow-up-bold
      - type: weblink
        name: Network map
        icon: 'mdi:graphql'
        url: /local/zigbee2mqtt_networkmap/map.html?engine=circo 
      - type: section
        label: Länkkvalitet
      - entity: sensor.white_temp_1_linkquality
        name: Vita temp 1
        secondary_info: last-changed
        icon: mdi:access-point
      - entity: sensor.white_button_1_linkquality
        name: Vita knappen 1
        secondary_info: last-changed
        icon: mdi:access-point
      - entity: sensor.white_button_2_linkquality
        name: Vita knappen 2
        secondary_info: last-changed
        icon: mdi:access-point
      - entity: sensor.white_button_3_linkquality
        name: Vita knappen 3
        secondary_info: last-changed
        icon: mdi:access-point
  - type: entities
    title: Batterier
    show_header_toggle: false
    entities:
      - entity: sensor.white_temp_1_battery
        name: Termometer gästrum
        icon: mdi:battery-70
      - entity: sensor.sovrum_temp_batt
        name: Termometer sovrum
        icon: mdi:battery-70
      - entity: sensor.kok_temp_batt
        name: Termometer kök
        icon: mdi:battery-70
      - entity: sensor.vardagsrum_temp_batt
        name: Termometer vardagsrum
        icon: mdi:battery-70
      - entity: sensor.perryberry_battery
        icon: mdi:battery-70
      - entity: sensor.softgreen_battery
        icon: mdi:battery-70
      - entity: sensor.stora_vita
        icon: mdi:battery-70
        name: Trådfri stora vita
      - entity: sensor.vita_dimmern
        icon: mdi:battery-70
        name: Trådfri vita
      - entity: sensor.white_button_1_battery
        name: Vita knappen 1
        icon: mdi:battery-70
      - entity: sensor.white_button_2_battery
        name: Vita knappen 2
        icon: mdi:battery-70
      - entity: sensor.white_button_3_battery
        name: Vita knappen 3
        icon: mdi:battery-70
  - type: custom:tracker-card
    title:
    trackers:
      - sensor.custom_card_tracker
      - sensor.custom_component_tracker
      