- name: Cleaning
  entities:
    light.cozy_dozy: 
      state: on
      brightness_pct: 100
    light.fibaro_wall_dimmer_vardagsrum_taklampa:
      state: on
      brightness_pct: 100
    input_boolean.myslampor_vardagsrum : on
    input_boolean.cozy_dozy: on
