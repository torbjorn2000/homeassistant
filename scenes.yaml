      state: on
      brightness_pct: 10
    input_boolean.myslampor_vardagsrum : on
    input_boolean.cozy_dozy: on

- name: Set dim level
  entities:
    light.cozy_dozy_zb:
      state: on
      brightness_pct: 60
      color_temp: 370
    light.kitchen_ceiling:
      state: on
      brightness_pct: 30
      color_temp: 370
    light.koksbanken:
      state: on
      brightness_pct: 50
    light.guest_ball:
      state: on
      brightness_pct: 20
      color_temp: 370
    light.bedroom_mirror:
      state: on
      brightness_pct: 30
    
- name: Myslampor vardagsrum
  entities:
    light.vardagsrum_mys:
      state: on
      brightness_pct: 60
    input_boolean.myslampor_vardagsrum : on
    input_boolean.cozy_dozy: on
  
- name: Darkness
  entities:
    light.cozy_dozy: off
    light.fibaro_wall_dimmer_vardagsrum_taklampa: off
    input_boolean.myslampor_vardagsrum : off
    input_boolean.cozy_dozy: off
    input_boolean.pers_morning: off
    input_boolean.cleaning: off

